<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./home-page.css" />
  </head>

  <body>
    <header>
      <div id="logo">
        <img src="/images/logo-transparent-png.png">
      </div>

      <form class="search-bar">
        <select name="guests" required>
          <option value="">Which area are you looking to rent</option>
          <option value="1">Monticello</option>
          <option value="2">Liberty</option>
          <option value="3">South Flasburgh</option>
        </select>

        <input type="date" name="checkin" required />
        <input type="date" name="checkout" required />

        <select name="adults" required>
          <option value="">Adults</option>
          <option value="1">1 guest</option>
          <option value="2">2 guests</option>
          <option value="3">3 guests</option>
          <option value="4">4 guests</option>
          <option value="5">5 guests</option>
          <option value="6">6+ guests</option>
        </select>

        <select name="kids" required>
          <option value="">Kids</option>
          <option value="1">1 guest</option>
          <option value="2">2 guests</option>
          <option value="3">3 guests</option>
          <option value="4">4 guests</option>
          <option value="5">5 guests</option>
          <option value="6">6+ guests</option>
        </select>

        <button type="submit">Search</button>
      </form>

      <!--<h1>UPSTATE RENTALS</h1>
      <br>
      <br>
      <i class="fa-solid fa-house fa-2xl"></i>-->
    </header>

    <div id="container">
      <main>
        <h1>Featured Deals!</h1>

       
      </main>

      <section id="listings">

      </section>

      <div id="post-listing">
        <h1>To Post A New Listing Please See Link Below.</h1>
        <br />

        <a
          id="post-link"
          href="./add-listing.html"
          class="btn btn-primary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          >Listing Page</a
        >
      </div>
    </div>

    <footer>
      <form id="emailForm">
        <div style="text-align: center">
          <label for="message" class="form-label"
            >Let Us Know What We Can Do Better!</label
          >
        </div>

        <textarea
          class="form-control m-3"
          id="message"
          placeholder="Your message"
          rows="4"
        ></textarea>
        <div style="text-align: center;">
                  <button class="btn btn-success" type="submit">Send</button>
                  </div>
      </form>
    </footer>

   

    <script src="home-page.js"></script>
  </body>
</html>
