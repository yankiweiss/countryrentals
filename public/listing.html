<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/logo.png" type="image/png">
    <title>Listing Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #ffffff;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      #main-listing-image {
        width: 100%;
        border-radius: 15px;
        transition: transform 0.3s ease;
        display: block;
        margin: auto;
      }
      #main-listing-image:hover {
        transform: scale(1.03);
      }

      .thumbnail-img {
        width: 100px;
        height: 80px;
        object-fit: cover;
        margin: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .thumbnail-img:hover {
        transform: scale(1.05);
      }

      #gallery-overlay img {
        border-radius: 10px;
        box-shadow: 0 0 10px #fff;
        margin: 10px;
      }

      .sticky-sidebar {
        position: sticky;
        top: 100px;
      }

      footer form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f3f3f3;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/58f0fd75-23e6-4638-ae71-4b0307c4daf3.png" alt="Logo" width="150" />
    </header>

    <div class="container my-4">
      <div class="row">
        <div class="col-lg-8">
          <div id="listing"></div>
        </div>
        <div class="col-lg-4">
          <div id="sidebar" class="sticky-sidebar"></div>
        </div>
      </div>
    </div>

    <footer class="my-5">
      <form id="emailForm">
        <div class="mb-3 text-center">
          <label for="message" class="form-label">Let Us Know What We Can Do Better!</label>
        </div>
        <textarea class="form-control mb-3" id="message" rows="4" placeholder="Your message"></textarea>
        <div class="text-center">
          <button class="btn btn-success" type="submit">Send</button>
        </div>
      </form>
    </footer>

    <script>
      const listingDisplay = document.getElementById('listing');
      const sidebarDisplay = document.getElementById('sidebar');
      const urlParams = new URLSearchParams(window.location.search);
      const listingId = urlParams.get("id");

      fetch(`https://www.upstatekosherrentals.com/listing/${listingId}`)
        .then(res => res.json())
        .then(data => displayListing(data));

      function displayListing(listing) {
        const uploadFiles = listing.uploadedFiles;
        const thumbnailsHTML = uploadFiles.slice(0,10).map(url => `
          <img src="${url}" class="thumbnail-img" />
        `).join("");

        const mainContent = `
          <h2 class="text-primary">${listing.tag}</h2>
          <img id="main-listing-image" src="${uploadFiles[0]}" alt="Main Image" />
          <div class="d-flex flex-wrap mt-3">${thumbnailsHTML}</div>

          <div class="card my-4 p-3">
            <p><strong>ğŸ“ Address:</strong> ${listing.address}</p>
            <p><strong>ğŸ“ Description:</strong> ${listing.description}</p>
          </div>
        `;

        const sidebarContent = `
          <div class="card mb-4 p-3">
            <h5 class="text-center">Quick Facts</h5>
            <p><strong>ğŸ› Bedrooms:</strong> ${listing.bedrooms}</p>
            <p><strong>ğŸ› Baths:</strong> ${listing.baths}</p>
            <p><strong>ğŸ“… From:</strong> ${formatDateToMMDDYY(listing.availableFrom)}</p>
            <p><strong>ğŸ“… Until:</strong> ${formatDateToMMDDYY(listing.availableUntil)}</p>
          </div>

          <div class="card p-3 text-center">
            <h5>Contact</h5>
            <p><strong>Email:</strong> ${listing.email}</p>
            <p><strong>Phone:</strong> ${listing.phone}</p>
            <a href="/" class="btn btn-outline-primary mt-2">â† Back to Listings</a>
          </div>
        `;

        listingDisplay.innerHTML = mainContent;
        sidebarDisplay.innerHTML = sidebarContent;

        document.getElementById("main-listing-image").addEventListener("click", () => showImageGallery(uploadFiles));
        document.querySelectorAll(".thumbnail-img").forEach(img =>
          img.addEventListener("click", e => {
            document.getElementById("main-listing-image").src = e.target.src;
          })
        );
      }

      function showImageGallery(images) {
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.width = "100vw";
        overlay.style.height = "100vh";
        overlay.style.backgroundColor = "rgba(0,0,0,0.85)";
        overlay.style.display = "flex";
        overlay.style.flexWrap = "wrap";
        overlay.style.justifyContent = "center";
        overlay.style.alignItems = "center";
        overlay.style.overflowY = "auto";
        overlay.style.zIndex = "1000";
        overlay.id = "gallery-overlay";

        images.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          img.style.maxWidth = "90%";
          img.style.maxHeight = "80vh";
          overlay.appendChild(img);
        });

        overlay.addEventListener("click", () => {
          document.body.removeChild(overlay);
        });

        document.body.appendChild(overlay);
      }

      function formatDateToMMDDYY(dateString) {
        const date = new Date(dateString);
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        const yy = String(date.getFullYear()).slice(-2);
        return `${mm}/${dd}/${yy}`;
      }
    </script>
  </body>
</html>
