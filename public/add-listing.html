<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upstate Kosher Rentals | Add Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        crossorigin="anonymous"></script>
 
  <link rel="stylesheet" href="./add-listing.css" />
  <script>
    function initAutocomplete() {
      const input = document.getElementById("search_input");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ["geocode"],
        componentRestrictions: { country: "us" },
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArQtDWwXbmDG0wHdTZ4wNyDIR33hOsZeY&libraries=places&callback=initAutocomplete"></script>
</head>

<body>
  <header>
    <div id="logo">
        <img src="images/logo-transparent-png_c_pad,w_300,h_300 (1).png" />
      </div>
  </header>



  <div id="container">
    <form id="listing-form" enctype="multipart/form-data" action="/checkout" method="post">
      <div class="form-floating mb-2 row">
        <input type="text" class="form-control form-control-sm" id="nameInput" placeholder="Name" name="name" />
        <label for="nameInput">Name...</label>
      </div>

      <div class="form-floating mb-2 row">
        <input type="email" class="form-control" id="emailInput" placeholder="Email address" name="email" />
        <label for="emailInput">Email address:</label>
      </div>

      <div id="submission-overlay">
        <div class="popup">
          <div id="spinner" class="spinner-border text-success mb-3 text-center" role="status"></div>
          <img id="checkmark" src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" class="mb-3"
            style="display: none; width: 60px;" />          
          <p id="overlay-text"></p>
        </div>
      </div>

      <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
  <div id="error-icon" class="toast align-items-center text-bg-danger border-0 " role="alert"
       aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div id="toast-body" class="toast-body">
        
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

      <div class="form-floating mb-2 row">
        <input type="number" class="form-control" id="phoneInput" placeholder="Phone Number" name="phone" />
        <label for="phoneInput">Phone Number:</label>
      </div>

      <div class="form-floating mb-2 row">
        <input type="text" class="form-control" id="search_input" placeholder="Phone Number" name="address" />
        <label for="address">Address:</label>
      </div>

      <div class="form-floating mb-2 row">
        <input type="date" class="form-control" id="availableFrom" name="availableFrom" placeholder="Available From" />
        <label for="availableFrom">Available From:</label>
      </div>

      <div class="form-floating mb-2 row">
        <input type="date" class="form-control" id="availableUntil" name="availableUntil"
          placeholder="Available Until" />
        <label for="availableUntil">Available Until:</label>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="5" name="description"></textarea>
      </div>

      <select class="form-select mb-3" aria-label="Default select example" name="tag">
        <option selected>Add Short Tag:</option>
        <option value="Nice Grounds">Nice Grounds</option>
        <option value="Near Amenities">Near Amenities</option>
        <option value="Newly Condition">Newly Condition</option>
      </select>




      <div class="mb-3">
        <label for="formFileMultiple" class="form-label text-center w-100">Cover image on home page
        </label>
        <input class="form-control" type="file" id="defaultImage" accept=".jpg,.jpeg,.png" multiple />
      </div>

      <div class="mb-3">
        <label for="formFileMultiple" class="form-label text-center w-100">Please Upload all other pics.
        </label>
        <input class="form-control" type="file" id="files" accept=".jpg,.jpeg,.png" multiple />
      </div>

      <div class="input-group mb-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="bedrooms" placeholder="Bedrooms" name="bedrooms" />
          <label for="phoneInput">Bedrooms:</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="baths" placeholder="Baths" name="baths" />
          <label for="baths">Baths:</label>
        </div>
      </div>




      <div class="d-flex justify-content-center m-3">
          <button
            type="submit"
            class="btn btn-success px-4 py-2 rounded-pill shadow-sm fw-semibold"
            id="submit"
          >
            <i class="bi bi-credit-card me-2"></i> Proceed to Checkout
          </button>
        </div>

      
    </form>
  </div>

  <footer>
    <form id="emailForm">
      <div style="text-align: center">
        <label for="message" class="form-label">Let Us Know What We Can Do Better!</label>
      </div>

      <textarea class="form-control m-3" id="message" placeholder="Your message" rows="4"></textarea>
      <div style="text-align: center">
        <button class="btn btn-success" type="submit">Send</button>
      </div>
    </form>
  </footer>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        crossorigin="anonymous"></script>
  <script src="./add-listing.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        crossorigin="anonymous"></script>
       
</body>

</html>
