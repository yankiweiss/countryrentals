<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Listing - Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./add-listing.css" />
  </head>

  <body>
    <div id="logo">
      <h1>UPSTATE KOSHER RENTALS</h1>
    </div>

    <div id="container" >
      <form id="listing-form" enctype="multipart/form-data">
        <!-- Name input -->
        <div class="form-floating mb-2 row">
          <input
            type="text"
            class="form-control form-control-sm"
            id="nameInput"
            placeholder="Name"
            name="name"
          />
          <label for="nameInput">Name...</label>
        </div>

        <!-- Email input -->
        <div class="form-floating mb-2 row">
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="Email address"
            name="email"
          />
          <label for="emailInput">Email address:</label>
        </div>

        <div class="form-floating mb-2 row">
          <input
            type="number"
            class="form-control"
            id="phoneInput"
            placeholder="Phone Number"
            name="phone"
          />
          <label for="phoneInput">Phone Number:</label>
        </div>

        <div class="form-floating mb-2 row">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Address"
            name="address"
          />
          <label for="phoneInput">Address:</label>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="5"
            name="description"
          ></textarea>
        </div>

        <select
          class="form-select mb-3"
          aria-label="Default select example"
          name="tag"
        >
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <div class="mb-3">
          <label for="formFileMultiple" class="form-label text-center w-100"
            >Please Upload Pics, The first one will be the default</label
          >
          <input
            class="form-control"
            type="file"
            id="formFileMultiple"
            accept="image/*"
            multiple
          />
        </div>

        <div class="input-group mb-3">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="bedrooms"
              placeholder="Bedrooms"
              name="bedrooms"
            />
            <label for="phoneInput">Bedrooms:</label>
          </div>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="baths"
              placeholder="Baths"
              name="baths"
            />
            <label for="baths">Baths:</label>
          </div>
        </div>

        <div class="d-flex justify-content-center m-3">
          <button type="submit" class="btn btn-primary" id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>



    <footer>
      <h1>Contact Information</h1>
      <p>Phone:<a href="tel:9178317025">917-831-7025</a></p>
      <p>
        Email:<a href="mailto:Yakovw2706@gmail.com"
          >support@upsaterentals.com</a
        >
      </p>
    </footer>

    <script src="./add-listing.js"></script>
  </body>
</html>
