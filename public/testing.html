<body>

  <h1>Checking Array Methods</h1>

  <button type="button" class="testing-btn">Testing</button>

<script>

const tstBtn = document.querySelector('.testing-btn');

tstBtn.addEventListener('click', fetchListings)
  function fetchListings(req, res) {
  try {
    const res = fetch("https://upstatekosherrentals.com/listing");
    const data =  res.json();
    console.log(data)
  } catch (error) {
    console.error("Error fetching listings:", error);
  }
}
</script>
