<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Upstate Kosher Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #f2f7ff, #e0eafc);
      height: 100vh;
      display: flex;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background-color: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .login-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #0d6efd;
    }

    .btn-login {
      width: 100%;
      border-radius: 50px;
      padding: 0.6rem;
    }

    .footer-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer-text a {
      color: #0d6efd;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div style="margin-top: 100px;">
    <div class="text-center mb-4">
      <img src="images/logo-transparent-png_c_pad,w_300,h_300 (1).png" alt="Logo" style="height: 100px;">
    </div>
  <div class="login-card">
    <h2 class="login-title">Welcome Back</h2>
    <form  id="signInForm" >
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required />
      </div>

      <button type="submit" id="submit-sign-in" class="btn btn-primary btn-login">Log In</button>

      <div class="footer-text">
        Don't have an account? <a href="/signUp">Sign up</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signIn.js"></script>
</body>
</html>
